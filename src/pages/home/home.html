<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Sex Training</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding color="dark">
  <div [ngClass]="cardClass" [ngStyle]="{ 'opacity': opacidad }">
    <p [innerHtml]="textoActual"></p>
  </div>
  <div class="controls" *ngIf="ejecucion">
    <input type="number" ion-input [(ngModel)]="casilla">
    <button (click)="mostrarTexto()" ion-button color="dark">VER</button>
  </div>
</ion-content>
